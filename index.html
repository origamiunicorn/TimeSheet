<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Billing App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class='container'>

        <div class='jumbotron'>
            <h1>Employee Data Management</h1>
            <h3>A comprehensive directory of employee billable hours</h3>
        </div>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                Employee Information
            </div>
            <div class='card-body'>

                <table class='table'>
                    <thead>
                        <tr>
                            <th scope='col'>Employee name</th>
                            <th scope='col'>Role</th>
                            <th scope='col'>Start Date</th>
                            <th scope='col'>Months Worked</th>
                            <th scope='col'>Monthly Rate ($)</th>
                            <th scope='col'>Total Billed ($)</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                Enter Employee Information Below
            </div>
            <div class='card-body'>

                <form>
                    <div class="form-group">
                        <label for="employee-name">Employee Name</label>
                        <input type="Name" class="form-control" id="employee-name" aria-describedby="emailHelp"
                            placeholder="John Doe">

                    </div>
                    <div class="form-group">
                        <label for="employee-role">Role</label>
                        <input type="text" class="form-control" id="employee-role" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="date-start">Start Date (MM/DD/YYYY)</label>
                        <input type="date" class="form-control" id="date-start">
                    </div>
                    <div class="form-group">
                        <label for="rate">Role</label>
                        <input type="number" class="form-control" id="rate" placeholder="$100">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
